<div class="settings">
    <div class="title">Settings</div>
    <div class="content">
        <div class="item player">
            <label for="playerCommand">Player command</label>
            <input id="playerCommand" />
            <div class="description">Select the command to fun when playing videos. You can add {{videoPath}} and the video path will be added there, otherwise it will be appended to the end.</div>
        </div>
        <div class="item setDirectories">
            <label>Directories</label><button class="btnAddDirectory fa fa-plus"></button>
            <div class="directories"></div>
        </div>
    </div>
    <div class="buttons">
        <button class="btnSave">Save</button>
        <button class="btnCancel">Cancel</button>
    </div>
</div>
